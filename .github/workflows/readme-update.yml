name: Update Docker Hub README

on:
  push:
    paths:
      - 'README.md'

jobs:
  update-readme:
    name: Update Docker Hub README
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Update Docker Hub README
        run: |
          README_CONTENT=$(cat README.md | jq -Rs .)
          curl -X PATCH \
            -H "Authorization: JWT ${{ secrets.DOCKERHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"full_description\": $README_CONTENT}" \
            "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}/"